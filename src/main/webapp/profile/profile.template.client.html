<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="../styles.css" rel="stylesheet">
    <link href="./profile.style.client.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
</head>


<body>

<div class="container">

    <h1 class="header-text">Profile</h1>

    <div class="alert alert-success" role="alert">
        Profile successfully saved
    </div>

    <!-- Username -->
    <div class="mb-3 row">
        <label for="usernameFld" class="col-sm-2 col-form-label">
            Username
        </label>

        <div class="col-sm-10">
            <input type="text"
                   readonly
                   class="form-control"
                   id="usernameFld"
                   value="Alice Liddell"/>
        </div>
    </div>


    <!-- Phone -->
    <div class="mb-3 row">
        <label for="phoneFld" class="col-sm-2 col-form-label">
            Phone
        </label>

        <div class="col-sm-10">
            <input type="tel"
                   class="form-control"
                   id="phoneFld"
                   placeholder="(555) 123-4324"/>
        </div>
    </div>

    <!-- Email -->
    <div class="mb-3 row">
        <label for="emailFld" class="col-sm-2 col-form-label">
            Email
        </label>

        <div class="col-sm-10">
            <input type="email"
                   class="form-control"
                   title="Please enter a valid email"
                   placeholder="a.liddell@wonderland.io"
                   id="emailFld"/>
        </div>
    </div>

    <!-- Role -->
    <div class="mb-3 row">
        <label for="role" class="col-sm-2 col-form-label">
            Role
        </label>

        <div class="col-sm-10">
            <select id="role" class="form-control">
                <option>Faculty</option>
                <option>Student</option>
                <option>Staff</option>
            </select>

        </div>
    </div>

    <!-- DOB -->
    <div class="mb-3 row">
        <label for="dobFld" class="col-sm-2 col-form-label">
            DOB
        </label>

        <div class="col-sm-10">
            <input type="date"
                   class="form-control"
                   title="Please enter your DOB"
                   value="2021-01-25"
                   id="dobFld"/>
        </div>
    </div>

    <!-- Update -->
    <div class="mb-3 row">
        <label for="updateBtn" class="col-sm-2 col-form-label">

        </label>
        <div class="col-sm-10">
            <a class="btn btn-primary btn-block"
               href="#"
               id="updateBtn">
                Update
            </a>
        </div>
    </div>

    <!-- Logout -->
    <div class="mb-3 row">
        <label for="logoutBtn" class="col-sm-2 col-form-label">

        </label>
        <div class="col-sm-10">
            <a class="btn btn-danger btn-block"
               href="../index.html"
               id="logoutBtn">
                Logout
            </a>
        </div>
    </div>

    <hr/>

    <div>
        <a href="../index.html">Cancel</a>
    </div>

</div>

</body>

</html>
