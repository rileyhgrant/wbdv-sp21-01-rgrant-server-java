<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <link href="../styles.css" rel="stylesheet">
    <link href="./register.style.client.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>

</head>
<body>

<div class="container">

    <h1 class="header-text">
        Register
    </h1>

    <form>

        <div class="form-group row">
            <label for="usernameFld" class="col-sm-2 col-form-label">
                Username:
            </label>
            <div class="col-sm-10">
                <input class="form-control wbdv-field wbdv-username"
                       id="usernameFld"
                       placeholder="Alice"/>
            </div>
        </div>

        <div class="form-group row">
            <label for="passwordFld" class="col-sm-2 col-form-label">
                Password:
            </label>
            <div class="col-sm-10">
                <input class="form-control wbdv-field wbdv-password"
                       id="passwordFld"
                       placeholder="123qwe#$%"/>
            </div>
        </div>

        <div class="form-group row">
            <label for="passwordFldConfirm" class="col-sm-2 col-form-label">
                Verify Password:
            </label>
            <div class="col-sm-10">
                <input class="form-control wbdv-field wbdv-password"
                       id="passwordFldConfirm"
                       placeholder="123qwe#$%"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <a href="../profile/profile.template.client.html"
                   class="btn btn-primary btn-block btn-login wbdv-login">Sign Up</a>
                <div class="row">
                    <div class="col-6">
                        <a href="../login/login.template.client.html">
                            Login</a>
                    </div>
                </div>
            </div>
        </div>
    </form>



    <hr/>

    <div>
        <a href="../index.html">Cancel</a>
    </div>

</div>
</body>
</html>
